<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCLab Project - Music Player</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 使用Jacquard 12和Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="assets/profile.JPG" alt="Profile" class="avatar">
      <p class="artist-name">Raphael</p>
      <p class="artist-desc">Interactive Media Artist</p>
    </div>
    <div class="music-list">
      <h3>Tracks</h3>
      <ul id="track-list">
        <!-- 根据当前emotion动态更新 -->
      </ul>
    </div>
  </div>

  <div class="main-content">
    <header class="title-container">
      <h1>Rhythmic Recollections</h1>
      <p class="tagline">"Memories fade, music remains."</p>
      <p class="sub-tagline">Raphael Project 2</p>
    </header>

    <div class="emotion-selection">
      <button class="emotion-btn" data-emotion="Happy">Happy</button>
      <button class="emotion-btn" data-emotion="Sad">Sad</button>
      <button class="emotion-btn" data-emotion="Relaxed">Relaxed</button>
      <button class="emotion-btn" data-emotion="Energetic">Energetic</button>
    </div>

    <div id="p5-canvas-container">
      <input type="text" id="input-textbox" placeholder="Type a memory...">
      <!-- p5 canvas will be created here by JS -->
    </div>

    <div class="controls">
      <button id="prev-btn" class="control-btn">&#9664;</button>
      <button id="play-btn" class="control-btn">&#9658;</button>
      <button id="next-btn" class="control-btn">&#9654;&#9654;</button>
    </div>
  </div>

  <script src="js/sketch.js"></script>
</body>
</html>
